        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Add Journal Record</h1>

                <form class="form-inline my-2 my-lg-0" onsubmit="addRow();return false;">
                    <input id="BookId" type="number" class="form-control mr-sm-2" placeholder="Book Id"
                           aria-label="Book Id" step="1" min="1" required>
                    <input id="ClientId" type="number" class="form-control mr-sm-2" placeholder="Client Id"
                           aria-label="Client Id" step="1" min="1" required>
                    <input id="DateBeg" type="datetime-local" class="form-control mr-sm-2" placeholder="Date beg"
                           aria-label="Date beg" required>
                    <input id="DateEnd" type="datetime-local" class="form-control mr-sm-2" placeholder="Date end"
                           aria-label="Date end" required>
                    <input id="DateRet" type="datetime-local" class="form-control mr-sm-2" placeholder="Date ret"
                           aria-label="Date ret">
                    <input type="submit" name="addSubmit" class="btn btn-md btn-outline-secondary" value="Add"/>
                </form>

                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-center">
                    <h1 class="h2">Delete Journal Record</h1>
                    <form class="form-inline my-2 my-lg-0" onsubmit="deleteJournalRecord();return false;">
                        <input id="idForDelete" type="number" class="form-control mr-sm-2" placeholder="Id"
                               aria-label="Id" step="1" min="1" required>
                        <input type="submit" name="deleteSubmit" class="btn btn-md btn-outline-secondary"
                               value="Delete"/>
                    </form>
                </div>

                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-center">
                    <h1 class="h2">Update Journal Record</h1>
                    <form class="form-inline my-2 my-lg-0" onsubmit="updateJournalRecord();return false;">
                        <input id="IdOfUpdatedJournalRecord" type="number" class="form-control mr-sm-2" placeholder="Id"
                               aria-label="Id" step="1" min="1" required>
                        <input id="BookIdToUpdate" type="number" class="form-control mr-sm-2" placeholder="new Book Id"
                               aria-label="new Book Id" step="1" min="1" required>
                        <input id="ClientIdToUpdate" type="number" class="form-control mr-sm-2"
                               placeholder="new Client Id" aria-label="new Client Id" step="1" min="1" required>
                        <input id="DateBegToUpdate" type="datetime-local" class="form-control mr-sm-2"
                               placeholder="new Date beg" aria-label="new Date beg" required>
                        <input id="DateEndToUpdate" type="datetime-local" class="form-control mr-sm-2"
                               placeholder="new Date end" aria-label="new Date end" required>
                        <input id="DateRetToUpdate" type="datetime-local" class="form-control mr-sm-2"
                               placeholder="new Date ret" aria-label="new Date ret">

                        <input type="submit" name="updateSubmit" class="btn btn-md btn-outline-secondary"
                               value="Update"/>
                    </form>
                </div>

            </div>
            <h2>Journal</h2>
            <div class="table-responsive">
                <table id="table" class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Book id</th>
                        <th>Client id</th>
                        <th>Date beg</th>
                        <th>Date end</th>
                        <th>Date ret</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="entry : ${journalList}">
                        <td><span th:text="${entry.id}"></span></td>
                        <td><span th:text="${entry.bookId}"></span></td>
                        <td><span th:text="${entry.clientId}"></span></td>
                        <td><span th:text="${entry.dateBeg}"></span></td>
                        <td><span th:text="${entry.dateEnd}"></span></td>
                        <td><span th:text="${entry.dateRet}"></span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
