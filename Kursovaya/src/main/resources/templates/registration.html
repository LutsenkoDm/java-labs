<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-center">
    <h1 class="h2">Registration</h1>
    <form id="regForm" class="form-inline my-2 my-lg-0" onsubmit="myregister()">
        <input id="username" name="username" type="text" class="form-control mr-sm-2" placeholder="username" aria-label="username" required>
        <input id="password" name="password" type="password" class="form-control mr-sm-2" placeholder="password" aria-label="password" required>
        <input id="submit" name="submit" type="submit" class="form-control mr-sm-2" aria-label="submit" value="register">
    </form>
</div>

<script type="text/javascript" th:src="@{/js/registration.js}"></script>
</body>
</html>
