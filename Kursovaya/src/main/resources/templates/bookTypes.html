<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="sidebar-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="/journal">
                            <span data-feather="home"></span>
                            Journal
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/clients">
                            <span data-feather="users"></span>
                            Clients
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/books">
                            <span data-feather="shopping-cart"></span>
                            Books
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" href="/bookTypes">
                            <span data-feather="book-open"></span>
                            BookTypes<span class="sr-only">(current)</span>
                        </a>
                    </li>

                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-around flex-wrap flex-md-nowrap align-items-start pt-3 pb-2 mb-3 border-bottom">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <form class="form-group my-2 my-lg-0" onsubmit="addRow(); return false;">
                        <h1 class="h2">Add BookType</h1>
                        <input id="Name" type="text" class="form-control mr-sm-2" placeholder="Name" aria-label="Name"
                               required>
                        <input id="Cnt" type="number" class="form-control mr-sm-2" placeholder="Cnt" aria-label="Cnt"
                               step="1" min="1" required>
                        <input id="Fine" type="number" class="form-control mr-sm-2" placeholder="Fine" aria-label="Fine"
                               step="1" min="1" required>
                        <input id="DayCount" type="number" class="form-control mr-sm-2" placeholder="DayCount"
                               aria-label="DayCount" step="1" min="1" required>
                        <input type="submit" name="addSubmit" class="btn btn-md btn-primary btn-block" value="Add"/>
                    </form>
                </div>
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-center">
                    <form class="form-group my-2 my-lg-0" onsubmit="deleteBookType();return false;">
                        <h1 class="h2">Delete BookType</h1>
                        <input id="idForDelete" type="number" class="form-control mr-sm-2" placeholder="Id"
                               aria-label="Id" step="1" min="1" required>
                        <input type="submit" name="deleteSubmit" class="btn btn-md btn-primary btn-block"
                               value="Delete"/>
                    </form>
                </div>

                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-center">
                    <form class="form-group my-2 my-lg-0" onsubmit="updateBookType();return false;">
                        <h1 class="h2">Update BookType</h1>
                        <input id="IdOfUpdatedBookType" type="number" class="form-control mr-sm-2" placeholder="Id"
                               aria-label="Id" step="1" min="1" required>
                        <input id="NameToUpdate" type="text" class="form-control mr-sm-2" placeholder="New name"
                               aria-label="New name">
                        <input id="CntToUpdate" type="number" class="form-control mr-sm-2" placeholder="New cnt"
                               aria-label="New cnt" step="1" min="1">
                        <input id="FineToUpdate" type="number" class="form-control mr-sm-2" placeholder="New fine"
                               aria-label="New fine" step="1" min="1">
                        <input id="DayCountToUpdate" type="number" class="form-control mr-sm-2"
                               placeholder="New day count" aria-label="New day count" step="1" min="1">
                        <input type="submit" name="updateSubmit" class="btn btn-md btn-primary btn-block"
                               value="Update"/>
                    </form>
                </div>

            </div>
            <h2>BookTypes</h2>
            <div class="table-responsive">
                <table id="table" class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Cnt</th>
                        <th>Fine</th>
                        <th>Day count</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="entry : ${bookTypesList}">
                        <td><span th:text="${entry.id}"></span></td>
                        <td><span th:text="${entry.name}"></span></td>
                        <td><span th:text="${entry.cnt}"></span></td>
                        <td><span th:text="${entry.fine}"></span></td>
                        <td><span th:text="${entry.dayCount}"></span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
